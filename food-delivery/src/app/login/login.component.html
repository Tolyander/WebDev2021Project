<div class="section">
  <div class="container">
    <div *ngIf="!logged">
      <h1 class="d-flex justify-content-center">Login form</h1>
      <div style="text-align: center;">
        <div>
          <form>
            <input [(ngModel)]="username" name="pas" class="form-control" type="text" placeholder="Username"
              aria-label="Username" style=" margin-bottom: 10px; ">
            <input [(ngModel)]="password" name="user" class="form-control" type="password" placeholder="Password"
              aria-label="password" style=" margin-bottom: 30px; ">
            <button class="btn btn-primary" (click)="login()">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="logged">

      <h2>You are logged in!</h2>
      <button class="add-to-cart-btn" routerLink="home" routerLinkActive="router-link-active">Back To Home</button>
      <button class="btn btn-primary" (click)="logout()">Log Out</button>
    </div>
  </div>
</div>
